<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://js.hcaptcha.com https://hcaptcha.com https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https:;
    connect-src 'self' https://*.supabase.co;
    frame-src https://hcaptcha.com https://*.hcaptcha.com;
    object-src 'none';
    base-uri 'self';
">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <script type="module" src="signup.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 60px; }
        input { margin: 8px 0; padding: 8px; width: 250px; }
        button { padding: 8px 16px; }
        #message { margin-top: 10px; color: green; }
        #error { color: red; }
    </style>
</head>
<body>
    <h2>Welcome to <strong>L-B-Yay</strong>.</h2>
    <h2>Create an Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password (6+ chars)" required />
    <form action="/submit" method="POST">
        <!-- your form fields -->
        <div class="h-captcha" data-sitekey="e3f66718-0606-4dc0-ae0c-fd44270a8f62"></div>
        <button type="submit">Submit</button>
    </form>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <button onclick="handleSignUp()">Sign Up</button>

    <p>Already have an account? <a href="login.html">Log in</a></p>

    <p id="message"></p>
    <p id="error"></p>
</body>
</html>
